<section class="u-align-center u-clearfix u-grey-10 u-section-1" id="carousel_a5b6">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-custom-font u-font-oswald u-text u-text-default u-text-palette-3-base u-text-1"> MENU THỰC ĐƠN VÀ
        GIÁ</h1>
      <div class="u-expanded-width-xs u-list u-list-1">
        <div class="signup-content">
          <form novalidate id="signup-form" class="signup-form">
            <div class="row">
              <div class="col-6">
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input type="submit" class="btn btn-success btn-menu" value="SAVE" (click)="saveMenuData()">
                  <button type="button" class="btn btn-danger btn-menu" (click)="clearData()">CLEAR</button>
                </div>
              </div>
            </div>
          </form>
        </div>
  
        <div class="u-repeater u-repeater-1">
          <div class="u-container-style u-list-item u-repeater-item u-white u-list-item-1"
              *ngFor="let item of listBeer">
          <div
            class="u-container-layout u-similar-container u-valign-top-lg u-valign-top-md u-valign-top-sm u-valign-top-xl u-container-layout-1">
            <img class="u-expanded-width-xs u-image u-image-default u-image-1" [src]="item.image">
            <div class="u-align-left-xs u-container-style u-expanded-width-xs u-group u-video-cover u-group-1">
              <div class="u-container-layout u-valign-middle-xs u-container-layout-2">
                <h4 class="u-custom-font u-font-oswald u-text u-text-2">{{item.name}}</h4>
                <!-- <p class="u-text u-text-3">{{item.ingredients}}</p> -->
                <h6 class="u-text u-text-palette-3-base u-text-4">${{item.price}}</h6>
                <div style="display: flex;">
                  <button class="u-btn u-btn-rectangle u-button-style u-grey-10 u-btn-1" (click)=addtocart(item)><fa-icon [icon]="['fas','plus']"></fa-icon></button>
                  <button class="u-btn u-btn-rectangle u-button-style u-grey-10 u-btn-1" (click)=removetocart(item)><fa-icon [icon]="['fas','minus']"></fa-icon></button>
                </div>
                <h6 class="u-text u-text-palette-3-base u-text-4">number of orders : {{item.total ? item.total : 0}}</h6>
                <h6 class="u-text u-text-palette-3-base u-text-4">quantily : {{item.quantity}}</h6>
                <span class="u-text u-text-palette-3-base u-text-4">{{item.description}}</span>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
